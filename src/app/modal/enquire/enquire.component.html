<h1 mat-dialog-title>Enquiry Form</h1>
<div mat-dialog-content>

    <form style="width: 100%;">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Mobile No </mat-label>
            <input matInput placeholder="Mobile No/ Email">
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Message/ Enquiry</mat-label>
            <textarea matInput cdkTextareaAutosize 
            #autosize="cdkTextareaAutosize" 
            cdkAutosizeMinRows="6" cdkAutosizeMaxRows="6">
            </textarea>
    </mat-form-field>
    </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions>
    <!-- <button mat-button>No Thanks</button> -->
    <button mat-button cdkFocusInitial>Submit</button>
</div>
